<script>
        function searchAnime() {
            let input = document.getElementById('searchBar').value.toLowerCase().replace(/ /g, "-");
            let animeCards = document.getElementsByClassName('anime');

            for (let i = 0; i < animeCards.length; i++) {
                let title = animeCards[i].getElementsByClassName('title')[0].textContent.toLowerCase();
                if (title.includes(input)) {
                    animeCards[i].style.display = "";
                } else {
                    animeCards[i].style.display = "none";
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.remove('hidden');
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            });

            const animeElements = document.querySelectorAll('.anime');
            animeElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
