  <script>
   let animeCards = [];
    let currentIndex = 0;
    const animesPerPage = 20;

    document.addEventListener('DOMContentLoaded', () => {
        // Sélectionne toutes les images d'anime et ajoute l'attribut lazy loading
        const images = document.querySelectorAll('.anime img');
        images.forEach(img => {
            img.setAttribute('loading', 'lazy');
        });

        // Initialisation des cartes d'anime
        animeCards = Array.from(document.getElementsByClassName('anime'));
        animeCards.forEach(card => card.style.display = 'none'); // Cachez toutes les cartes d'anime par défaut
        loadMoreAnimes(); // Chargez les premières cartes d'anime
    });

    function loadMoreAnimes() {
        const nextIndex = currentIndex + animesPerPage;
        for (let i = currentIndex; i < nextIndex && i < animeCards.length; i++) {
            animeCards[i].style.display = ''; // Affichez les cartes d'anime
        }
        currentIndex = nextIndex;

        if (currentIndex >= animeCards.length) {
            document.getElementById('seeMoreBtn').style.display = 'none'; // Cachez le bouton si tous les animes sont affichés
        } else {
            document.getElementById('seeMoreBtn').style.display = 'block'; // Affichez le bouton si d'autres animes sont disponibles
        }
    }

    function searchAnime() {
        let input = document.getElementById('searchBar').value.toLowerCase().replace(/ /g, "-");
        animeCards.forEach(card => {
            const title = card.getElementsByClassName('title')[0].textContent.toLowerCase();
            card.style.display = title.includes(input) ? '' : 'none';
        });
        currentIndex = animeCards.filter(card => card.style.display !== 'none').length;
        if (currentIndex >= animeCards.length) {
            document.getElementById('seeMoreBtn').style.display = 'none';
        } else {
            document.getElementById('seeMoreBtn').style.display = 'block';
        }
    }
  </script>
