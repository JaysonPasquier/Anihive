            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
            margin-bottom: 20px;
            position: relative;
        }

            position: absolute;
            top: 10px;
            left: 35%;

            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        .episode-selection select {
            background-color: rgb(46 46 78);

            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .episode-selection select:focus {
            outline: none;
        }

            flex: 1;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            max-height: 600px;
            overflow-y: auto;
            margin-left: 20px;

            width: 100%;
            top: 31px;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-position: center;
            background-image: url('https://animemovil2.com/media/portadas/833.webp');
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .content {

            .episodes-container {

                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {

            function populateEpisodes() {
                var episodeSelect = document.getElementById('episode-select');
                for (var episode in episodes) {
                    var option = document.createElement('option');
                    option.value = episode;
                    option.textContent = episode;
                    episodeSelect.appendChild(option);
                }
            }

            function populateServers(episode) {
                var serverSelect = document.getElementById('server-select');
                serverSelect.innerHTML = '<option value="none">-- Choose a Server --</option>'; // Clear existing options
                if (episodes[episode]) {
                    episodes[episode].forEach(function (episodeData) {
                        var option = document.createElement('option');
                        option.value = episodeData.url;
                        option.textContent = episodeData.server;
                        serverSelect.appendChild(option);
                    });
                }
            }

            function changerEpisode() {
                var episodeSelect = document.getElementById('episode-select');
                var selectedEpisode = episodeSelect.value;
                populateServers(selectedEpisode);
                changerServeur();
            }

            function changerServeur() {
                var serverSelect = document.getElementById('server-select');
                var selectedUrl = serverSelect.value;
                var iframe = document.getElementById('lecteur-video');
                iframe.src = selectedUrl;
                localStorage.setItem('terra e_activeEpisode', selectedUrl);
            }

            document.addEventListener('DOMContentLoaded', function () {
                populateEpisodes();
                var activeEpisode = localStorage.getItem('terra e_activeEpisode');
                if (activeEpisode) {
                    document.getElementById('episode-select').value = Object.keys(episodes).find(function (episode) {
                        return episodes[episode].some(function (server) {
                            return server.url === activeEpisode;
                        });
                    });
                    changerEpisode();
                    document.getElementById('server-select').value = activeEpisode;
                    changerServeur();
                }
            });
