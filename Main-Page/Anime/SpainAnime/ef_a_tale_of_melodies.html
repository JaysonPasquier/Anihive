            function populateEpisodes() {
                var episodeSelect = document.getElementById('episode-select');
                for (var episode in episodes) {
                    var option = document.createElement('option');
                    option.value = episode;
                    option.textContent = episode;
                    episodeSelect.appendChild(option);
                }
            }

            function populateServers(episode) {
                var serverSelect = document.getElementById('server-select');
                serverSelect.innerHTML = '<option value="none">-- Choose a Server --</option>'; // Clear existing options
                if (episodes[episode]) {
                    episodes[episode].forEach(function (episodeData) {
                        var option = document.createElement('option');
                        option.value = episodeData.url;
                        option.textContent = episodeData.server;
                        serverSelect.appendChild(option);
                    });
                }
            }

            function changerEpisode() {
                var episodeSelect = document.getElementById('episode-select');
                var selectedEpisode = episodeSelect.value;
                populateServers(selectedEpisode);
                changerServeur();
            }

            function changerServeur() {
                var serverSelect = document.getElementById('server-select');
                var selectedUrl = serverSelect.value;
                var iframe = document.getElementById('lecteur-video');
                iframe.src = selectedUrl;
                localStorage.setItem('ef a tale of melodies_activeEpisode', selectedUrl);
            }

            document.addEventListener('DOMContentLoaded', function () {
                populateEpisodes();
                var activeEpisode = localStorage.getItem('ef a tale of melodies_activeEpisode');
                if (activeEpisode) {
                    document.getElementById('episode-select').value = Object.keys(episodes).find(function (episode) {
                        return episodes[episode].some(function (server) {
                            return server.url === activeEpisode;
                        });
                    });
                    changerEpisode();
                    document.getElementById('server-select').value = activeEpisode;
                    changerServeur();
                }
            });
