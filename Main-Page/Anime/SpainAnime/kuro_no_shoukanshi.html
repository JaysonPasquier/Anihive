            text-decoration: none;

        }

        #headerCard {
            background-color: #0000008f;

            border: 2px solid #ffffff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        footer {
            background-color: #282846;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            background-image: url('https://animemovil2.com/media/portadas/3665.webp');

            justify-content: center;

            margin-top: 20px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .video-section {
            flex: 3;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
            margin-bottom: 20px;
            position: relative;
        }

        .episode-selection {
            position: absolute;
            top: 10px;
            left: 35%;
            background-color: rgb(30 30 46 / 47%);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        .episode-selection select {
            background-color: rgb(46 46 78);
            color: #ffffff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .episode-selection select:focus {
            outline: none;
        }

        .episodes-container {
            flex: 1;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            max-height: 600px;
            overflow-y: auto;
            margin-left: 20px;
        }

        .video-player {
            width: 100%;
            top: 31px;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-position: center;
            background-image: url('https://animemovil2.com/media/portadas/3665.webp');
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .video-section {
                margin-right: 0;
            }

            .episodes-container {
                margin-left: 0;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-section {
                padding: 20px;
            }
        }

        .advertisement-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .advertisement {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .plyr--full-ui input[type=range] {
            color: #00ff00;
        }

        .plyr__controls {
            background: rgba(50, 50, 50, 0.8);

        }

        .plyr__control--overlaid {
            border-radius: 50%;

        }

        .plyr__captions {
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;

            function populateEpisodes() {
                var episodeSelect = document.getElementById('episode-select');
                for (var episode in episodes) {
                    var option = document.createElement('option');
                    option.value = episode;
                    option.textContent = episode;
                    episodeSelect.appendChild(option);
                }
            }

            function populateServers(episode) {
                var serverSelect = document.getElementById('server-select');
                serverSelect.innerHTML = '<option value="none">-- Choose a Server --</option>'; // Clear existing options
                if (episodes[episode]) {
                    episodes[episode].forEach(function (episodeData) {
                        var option = document.createElement('option');
                        option.value = episodeData.url;
                        option.textContent = episodeData.server;
                        serverSelect.appendChild(option);
                    });
                }
            }

            function changerEpisode() {
                var episodeSelect = document.getElementById('episode-select');
                var selectedEpisode = episodeSelect.value;
                populateServers(selectedEpisode);
                changerServeur();
            }

            function changerServeur() {
                var serverSelect = document.getElementById('server-select');
                var selectedUrl = serverSelect.value;
                var iframe = document.getElementById('lecteur-video');
                iframe.src = selectedUrl;
                localStorage.setItem('kuro no shoukanshi_activeEpisode', selectedUrl);
            }

            document.addEventListener('DOMContentLoaded', function () {
                populateEpisodes();
                var activeEpisode = localStorage.getItem('kuro no shoukanshi_activeEpisode');
                if (activeEpisode) {
                    document.getElementById('episode-select').value = Object.keys(episodes).find(function (episode) {
                        return episodes[episode].some(function (server) {
                            return server.url === activeEpisode;
                        });
                    });
                    changerEpisode();
                    document.getElementById('server-select').value = activeEpisode;
                    changerServeur();
                }
            });
        </script>
