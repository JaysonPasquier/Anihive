        <script>
            var disqus_config = function () {
                this.page.url = window.location.href;  // Remplacez PAGE_URL par l'URL canonique de la page

            (function() { // Ne modifiez pas ce code !
                var d = document, s = d.createElement('script');
                s.src = 'https://anihive-com.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();

            function changerEpisode(url) {
                var iframe = document.getElementById('lecteur-video');
                iframe.src = url;
                highlightActiveEpisodeButton(url);
            }

            function highlightActiveEpisodeButton(url) {
                var allEpisodeButtons = document.querySelectorAll('.episode-list button');
                allEpisodeButtons.forEach(function (button) {
                    button.classList.remove('active-episode');
                });

                var matchingButton = document.querySelector('.episode-list button[onclick="chargerVideo(\'' + url + '\')"]');
                if (matchingButton) {
                    matchingButton.classList.add('active-episode');
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                var activeEpisode = localStorage.getItem('im just an immortal_activeEpisode');
                if (activeEpisode) {
                    changerEpisode(activeEpisode);
                }
            });
        </script>
