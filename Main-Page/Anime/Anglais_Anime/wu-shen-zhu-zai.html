                var allEpisodeButtons = document.querySelectorAll('.episode-list button');

                    matchingButton.classList.add('active-episode');
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                var activeEpisode = localStorage.getItem('wu shen zhu zai_activeEpisode');
                if (activeEpisode) {
