            border-radius: 10px;
            padding: 40px;

            margin-bottom: 20px;

        }

            border-radius: 5px;
            z-index: 100;

            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;

        .episode-selection select:focus {
            outline: none;
        }

            flex: 1;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            max-height: 600px;
            overflow-y: auto;
            margin-left: 20px;
        }

            width: 100%;
			top: 31px;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-position: center;
            background-image: url('https://cdn.animefreak.video/peerless-martial-spirit.png');

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

            text-decoration: none;

            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {

            (function() { // Ne modifiez pas ce code !
                var d = document, s = d.createElement('script');
                s.src = 'https://anihive-com.disqus.com/embed.js';

            function changerEpisode(url) {
                var iframe = document.getElementById('lecteur-video');
                iframe.src = url;
                highlightActiveEpisodeButton(url);
            }

            function highlightActiveEpisodeButton(url) {
                var allEpisodeButtons = document.querySelectorAll('.episode-list button');
                allEpisodeButtons.forEach(function (button) {
                    button.classList.remove('active-episode');
                });

                var matchingButton = document.querySelector('.episode-list button[onclick="chargerVideo(\'' + url + '\')"]');
                if (matchingButton) {
                    matchingButton.classList.add('active-episode');
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                var activeEpisode = localStorage.getItem('peerless martial spirit_activeEpisode');
                if (activeEpisode) {
                    changerEpisode(activeEpisode);
                }
            });
        </script>
