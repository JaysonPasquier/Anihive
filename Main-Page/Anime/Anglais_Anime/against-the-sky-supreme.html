            margin-bottom: 20px;

            border-radius: 5px;
            z-index: 100;

            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;

            outline: none;
        }

            flex: 1;
            background-color: #2e2e4e;

            padding: 20px;
            box-sizing: border-box;

            overflow-y: auto;
            margin-left: 20px;

			top: 31px;

            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-position: center;
            background-image: url('https://cdn.animefreak.video/against-the-sky-supreme.png');

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

            justify-content: center;

            padding: 10px;

            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {

                var allEpisodeButtons = document.querySelectorAll('.episode-list button');
