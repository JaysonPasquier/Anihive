            left: 45%;

            padding: 10px;

        }

            overflow-y: auto;
            margin-left: 20px;
        }

            width: 100%;
			top: 31px;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-position: center;
            background-image: url('https://static.openni.ru/uploads/posts/2023-10/1698389008_screenshot_5.png');
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .content {

            function highlightActiveEpisodeButton(url) {
                var allEpisodeButtons = document.querySelectorAll('.episode-list button');
                allEpisodeButtons.forEach(function (button) {
                    button.classList.remove('active-episode');
                });

                var matchingButton = document.querySelector('.episode-list button[onclick="chargerVideo(\'' + url + '\')"]');
                if (matchingButton) {
                    matchingButton.classList.add('active-episode');
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                var activeEpisode = localStorage.getItem('Wanmei Shijie_activeEpisode');
                if (activeEpisode) {
                    changerEpisode(activeEpisode);
                }
            });
