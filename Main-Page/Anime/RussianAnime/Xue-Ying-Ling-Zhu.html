        }

        .content {

            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .video-section {
            flex: 3;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
            margin-bottom: 20px;
            position: relative;
        }

        .episode-selection {
            position: absolute;
            top: 10px;
            left: 45%;
            background-color: rgb(30 30 46 / 47%);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        .episode-selection select {
            background-color: rgb(46 46 78);
            color: #ffffff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .episode-selection select:focus {
            outline: none;
        }

        .episodes-container {
            flex: 1;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            max-height: 600px;
            overflow-y: auto;
            margin-left: 20px;
        }

        .video-player {
            width: 100%;
			top: 31px;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-position: center;
            background-image: url('https://static.openni.ru/uploads/posts/2022-01/1643573021_fhx2m3yucaeebvn.jpg');
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .video-section {
                margin-right: 0;
            }

            .episodes-container {
                margin-left: 0;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-section {

            }
        }

        .advertisement-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .advertisement {

        .hidden {

        }

        <script>
            var disqus_config = function () {
                this.page.url = window.location.href;  // Remplacez PAGE_URL par l'URL canonique de la page
                this.page.identifier = "Xue Ying Ling Zhu"; // Remplacez PAGE_IDENTIFIER par un identifiant unique pour la page
            };

            (function() { // Ne modifiez pas ce code !
                var d = document, s = d.createElement('script');
                s.src = 'https://anihive-com.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();

            function changerEpisode(url) {
                var iframe = document.getElementById('lecteur-video');
                iframe.src = url;
                highlightActiveEpisodeButton(url);
            }

            function highlightActiveEpisodeButton(url) {
                var allEpisodeButtons = document.querySelectorAll('.episode-list button');
                allEpisodeButtons.forEach(function (button) {
                    button.classList.remove('active-episode');
                });

                var matchingButton = document.querySelector('.episode-list button[onclick="chargerVideo(\'' + url + '\')"]');
                if (matchingButton) {
                    matchingButton.classList.add('active-episode');
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                var activeEpisode = localStorage.getItem('Xue Ying Ling Zhu_activeEpisode');
                if (activeEpisode) {
                    changerEpisode(activeEpisode);
                }
            });
        </script>
