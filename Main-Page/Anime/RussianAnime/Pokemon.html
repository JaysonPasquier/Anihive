<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - AniHive</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1e1e2e;
            color: #ffffff;
        }

        .buttonCatalogue2 img,
        .buttonCatalogue img {
            max-height: 50px;
        }

        .buttonCatalogue2,
        .buttonCatalogue {
            background-color: #6a6a9d;
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            border-radius: 120px;
            cursor: pointer;
            display: flex;
            text-decoration: none;
            max-height: 65px;
            align-items: center;
        }

        header {
            background-image: url('https://static.openni.ru/uploads/posts/2014-02/1392250394_357115.jpg');
            background-position: center;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        #headerCard {
            background-color: #0000008f;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        footer {
            background-color: #282846;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            background-image: url('https://static.openni.ru/uploads/posts/2014-02/1392250394_357115.jpg');
            background-position: center;
        }

        #footerCard {
            background-color: #0000008f;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .video-section {
            flex: 3;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
            margin-bottom: 20px;
            position: relative;
        }

        .episode-selection {
            position: absolute;
            top: 10px;
            left: 45%;
            background-color: rgb(30 30 46 / 47%);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        .episode-selection select {
            background-color: rgb(46 46 78);
            color: #ffffff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .episode-selection select:focus {
            outline: none;
        }

        .episodes-container {
            flex: 1;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            max-height: 600px;
            overflow-y: auto;
            margin-left: 20px;
        }

        .video-player {
            width: 100%;
			top: 31px;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-position: center;
            background-image: url('https://static.openni.ru/uploads/posts/2014-02/1392250394_357115.jpg');
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .video-section {
                margin-right: 0;
            }

            .episodes-container {
                margin-left: 0;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-section {
                padding: 20px;
            }
        }

        .advertisement-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .advertisement {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .plyr--full-ui input[type=range] {
            color: #00ff00;
        }

        .plyr__controls {
            background: rgba(50, 50, 50, 0.8);
            border-radius: 0 0 15px 15px;
        }

        .plyr__control--overlaid {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .plyr__captions {
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
    </style>

                var d = document, s = d.createElement('script');

                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();

            function changerEpisode(url) {
                var iframe = document.getElementById('lecteur-video');
                iframe.src = url;
                highlightActiveEpisodeButton(url);
            }

            function highlightActiveEpisodeButton(url) {
                var allEpisodeButtons = document.querySelectorAll('.episode-list button');
                allEpisodeButtons.forEach(function (button) {
                    button.classList.remove('active-episode');
                });

                var matchingButton = document.querySelector('.episode-list button[onclick="chargerVideo(\'' + url + '\')"]');
                if (matchingButton) {
                    matchingButton.classList.add('active-episode');
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                var activeEpisode = localStorage.getItem('Pokemon_activeEpisode');
                if (activeEpisode) {
                    changerEpisode(activeEpisode);
                }
            });
        </script>
