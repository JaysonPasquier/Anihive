<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1e1e2e;
            color: #ffffff;
        }

        .buttonCatalogue2 img,
        .buttonCatalogue img {
            max-height: 50px;
        }

        .buttonCatalogue2,
        .buttonCatalogue {
            background-color: #6a6a9d;
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            border-radius: 120px;
            cursor: pointer;
            display: flex;
            text-decoration: none;
            max-height: 65px;
            align-items: center;
        }

        header {
            background-image: url('https://cdn.statically.io/gh/Anime-Sama/IMG/img/contenu/naruto.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        #headerCard {
            background-color: #00000042;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        footer {
            background-color: #282846;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            background-image: url('https://cdn.statically.io/gh/Anime-Sama/IMG/img/contenu/naruto.jpg');
            background-size: cover;
            background-position: center;
        }

        #footerCard {
            background-color: #00000042;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .video-section {
            flex: 3;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .episodes-container {
            flex: 1;
            background-color: #2e2e4e;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            max-height: 600px;
            overflow-y: auto;
            margin-left: 20px;
        }

        .video-options,
        .season-buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .video-options button,
        .season-buttons button {
            background-color: #5656e2;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .video-options button:hover,
        .season-buttons button:hover {
            background-color: #6a6aff;
            transition: transform 0.3s ease-in-out;
        }

        .video-player {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
			background-image: url('https://cdn.statically.io/gh/Anime-Sama/IMG/img/contenu/naruto.jpg');
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .episode-list button {
            background-color: #5656e2;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .episode-list button:hover {
            background-color: #6a6aff;
            transition: transform 0.3s ease-in-out;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        .SeasonButton {
            background-color: #5656e2;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .anime-description {
            text-align: center;
            margin-bottom: 20px;
        }

        .episodes-container::-webkit-scrollbar {
            width: 12px;
        }

        .episodes-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .episodes-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .episodes-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .season-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .season-buttons-container button.active {
            background-color: #6a6aff;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .advertisement {
            background-color: #282846;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            max-height: 300px;
            overflow: hidden;
        }

        .advertisement h2,
        .advertisement p {
            color: #ffffff;
        }

        .advertisement a {
            display: block;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .advertisement a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .video-section {
                margin-right: 0;
            }

            .advertisement {
                padding: 10px;
                max-height: 200px;
            }

            .advertisement h2 {
                font-size: 18px;
            }

            .advertisement p {
                font-size: 14px;
            }

            .advertisement a {
                padding: 8px;
            }

            .episodes-container {
                margin-left: 0;
				margin-top: 60px;
            }

            .video-options {
                margin-bottom: 10px;
            }

            .season-buttons-container {
                margin-top: 10px;
                order: 2;
            }

            .video-player {
                order: 1;
            }
        }

        @media (max-width: 480px) {
            .advertisement {
                max-height: 150px;
            }

            .advertisement h2 {
                font-size: 16px;
            }

            .advertisement p {
                font-size: 12px;
            }

            .advertisement a {
                padding: 6px;
            }

            .video-options {
                margin-bottom: 10px;
            }

            .season-buttons-container {
                margin-top: 10px;
                order: 2;
            }

            .video-player {
                order: 1;
            }
        }

        .advertisement-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .advertisement {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .plyr--full-ui input[type=range] {
            color: #00ff00;
        }

        .plyr__controls {
            background: rgba(50, 50, 50, 0.8);
            border-radius: 0 0 15px 15px;
        }

        .plyr__control--overlaid {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .plyr__captions {
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;

select#language-selector {
    background-color: #4a69bb; /* Même couleur que les boutons de saison */

    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    appearance: none; /* Pour masquer la flèche par défaut */
    -webkit-appearance: none;
    -moz-appearance: none;
}

select#language-selector:focus {
    outline: none;
    box-shadow: 0 0 5px #4a69bb;
}

.select-wrapper {
    position: relative;
    display: inline-block;
}

.select-wrapper::after {
    content: '\25BC'; /* Flèche vers le bas */
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    pointer-events: none;
    color: white;
    font-size: 12px;
}

<script>
    document.addEventListener('DOMContentLoaded', function () {
    var animeName = 'naruto';
        var languageSelector = document.getElementById('language-selector');
    var seasonButtons = document.querySelectorAll('.SeasonButton');
    var episodeLists = document.querySelectorAll('.episode-list');
    var filmButtons = document.querySelectorAll('.SeasonButton.film');
    var activeLanguage = localStorage.getItem(animeName + '_activeLanguage') || languageSelector.value;
    var activeSeason = localStorage.getItem(animeName + '_activeSeason');
    var activeEpisode = localStorage.getItem(animeName + '_activeEpisode');

    // Masquer tous les boutons de saison par défaut
    seasonButtons.forEach(function (button) {
        button.style.display = 'none';
    });

    function afficherEpisodes(activeSeason, activeLanguage) {
        episodeLists.forEach(function (list) {
            if (list.classList.contains(activeLanguage) && list.classList.contains('saison' + activeSeason)) {
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        });
    }

    function afficherFilms(activeLanguage) {
        episodeLists.forEach(function (list) {
            if (list.classList.contains(activeLanguage) && list.classList.contains('films')) {
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        });
    }

    function hideSeasonButtonsExceptActiveLanguage(activeLanguage) {
        seasonButtons.forEach(function (button) {
            var seasonClass = button.classList[1];
            var seasonNumber = seasonClass.substring(6);
            var episodeList = document.querySelector('.episode-list.' + activeLanguage + '.saison' + seasonNumber);
            if (episodeList && episodeList.children.length > 0) {
                button.style.display = 'inline-block';
            } else {
                button.style.display = 'none';
            }
        });
    }

    function hideUnusedLanguageOptions() {
        var options = languageSelector.querySelectorAll('option');
        options.forEach(function (option) {
            var language = option.value;
            var hasContent = false;

            episodeLists.forEach(function (list) {
                if (list.classList.contains(language) && list.children.length > 0) {
                    hasContent = true;
                }
            });

            filmButtons.forEach(function (button) {
                var filmList = document.querySelector('.episode-list.' + language + '.films');
                if (filmList && filmList.children.length > 0) {
                    hasContent = true;
                }
            });

            if (!hasContent) {
                option.style.display = 'none';
            }
        });
    }

    window.chargerVideo = function (url) {
        var iframe = document.getElementById('lecteur-video');
        iframe.src = url;
        localStorage.setItem(animeName + '_activeEpisode', url);
        highlightActiveEpisodeButton(url);
    };

    function highlightActiveEpisodeButton(url) {
        var allEpisodeButtons = document.querySelectorAll('.episode-list button');
        allEpisodeButtons.forEach(function (button) {
            button.classList.remove('active-episode');
        });

        var matchingButton = document.querySelector('.episode-list button[onclick="chargerVideo(\'' + url + '\')"]');
        if (matchingButton) {
            matchingButton.classList.add('active-episode');
        }
    }

    function updateSeasonButtons(activeLanguage) {
        seasonButtons.forEach(function (button) {
            var seasonClass = button.classList[1];
            var seasonNumber = seasonClass.substring(6);
            var episodeList = document.querySelector('.episode-list.' + activeLanguage + '.saison' + seasonNumber);
            if (episodeList && episodeList.children.length === 0) {
                button.style.display = 'none';
            } else if (episodeList && episodeList.children.length > 0) {
                button.style.display = 'inline-block';
            }
        });
    }

    function updateFilmButtons(activeLanguage) {
        filmButtons.forEach(function (button) {
            var filmList = document.querySelector('.episode-list.' + activeLanguage + '.films');
            if (filmList && filmList.children.length === 0) {
                button.style.display = 'none';
            } else if (filmList && filmList.children.length > 0) {
                button.style.display = 'inline-block';
            } else {
                button.style.display = 'none';
            }
        });
    }

    episodeLists.forEach(function (list) {
        list.style.display = 'none';
    });

    if (activeLanguage) {
        languageSelector.value = activeLanguage;
        hideSeasonButtonsExceptActiveLanguage(activeLanguage);
        afficherEpisodes(activeSeason, activeLanguage);
        afficherFilms(activeLanguage);
        updateSeasonButtons(activeLanguage);
        updateFilmButtons(activeLanguage);
    }

    hideUnusedLanguageOptions();

    languageSelector.addEventListener('change', function () {
        activeLanguage = languageSelector.value;
        localStorage.setItem(animeName + '_activeLanguage', activeLanguage);
        hideSeasonButtonsExceptActiveLanguage(activeLanguage);
        var activeSeasonButton = document.querySelector('.SeasonButton.active');
        activeSeason = activeSeasonButton ? activeSeasonButton.classList[1].substring(6) : null;
        localStorage.setItem(animeName + '_activeSeason', activeSeason);
        afficherEpisodes(activeSeason, activeLanguage);
        afficherFilms(activeLanguage);
        updateSeasonButtons(activeLanguage);
        updateFilmButtons(activeLanguage);
    });

    seasonButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            seasonButtons.forEach(function (seasonButton) {
                seasonButton.classList.remove('active');
            });
            button.classList.add('active');
            var seasonClass = button.classList[1];
            activeSeason = seasonClass.substring(6);
            localStorage.setItem(animeName + '_activeSeason', activeSeason);
            activeLanguage = languageSelector.value;
            afficherEpisodes(activeSeason, activeLanguage);
        });
    });

    filmButtons.forEach(function (button) {
        button.style.display = 'none';
        button.addEventListener('click', function () {
            seasonButtons.forEach(function (seasonButton) {
                seasonButton.classList.remove('active');
            });
            button.classList.add('active');
            activeLanguage = languageSelector.value;
            afficherFilms(activeLanguage);
        });
    });

    if (activeLanguage) {
        languageSelector.value = activeLanguage;
    }
    if (activeSeason) {
        var activeSeasonButton = document.querySelector('.SeasonButton.saison' + activeSeason);
        if (activeSeasonButton) {
            activeSeasonButton.classList.add('active');
        }
    }
    afficherEpisodes(activeSeason, activeLanguage);
    afficherFilms(activeLanguage);

    if (activeEpisode) {
        chargerVideo(activeEpisode);
    }

    document.querySelectorAll('.episode-list button').forEach(function (button) {
        button.addEventListener('click', function () {
            var url = button.getAttribute('onclick').match(/'(.*?)'/)[1];
            chargerVideo(url);
            highlightActiveEpisodeButton(url);
        });
    });

    var style = document.createElement('style');
    style.innerHTML = `
        .active-episode {
            background-color: #87CEEB !important;
            color: #fff !important;
        }
    `;
    document.head.appendChild(style);
});


    </script>
