        }

            border-radius: 10px;

        }

        footer {
            background-color: #282846;
            padding: 20px;
            text-align: center;

            background-color: #00000042;

        .content {

            box-sizing: border-box;
        }

        .video-section {

        .episodes-container {

            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .video-options button,
        .season-buttons button {
            background-color: #5656e2;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .video-options button:hover,
        .season-buttons button:hover {
            background-color: #6a6aff;
            transition: transform 0.3s ease-in-out;
        }

        .video-player {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
			background-image: url('https://cdn.statically.io/gh/Anime-Sama/IMG/img/contenu/boruto.jpg');
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .episode-list button {
            background-color: #5656e2;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .episode-list button:hover {
            background-color: #6a6aff;
            transition: transform 0.3s ease-in-out;
        }

        header h1 a {
            text-decoration: none;
            color: inherit;
        }

        .SeasonButton {
            background-color: #5656e2;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

            color: #000000;
        }

            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            width: 100%;

        }

            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .advertisement a:hover {

        }

            }

            .video-player {

            }

<script>
    document.addEventListener('DOMContentLoaded', function () {
    var animeName = 'boruto';
        var languageSelector = document.getElementById('language-selector');
    var seasonButtons = document.querySelectorAll('.SeasonButton');
    var episodeLists = document.querySelectorAll('.episode-list');
    var filmButtons = document.querySelectorAll('.SeasonButton.film');
    var activeLanguage = localStorage.getItem(animeName + '_activeLanguage') || languageSelector.value;
    var activeSeason = localStorage.getItem(animeName + '_activeSeason');
    var activeEpisode = localStorage.getItem(animeName + '_activeEpisode');

    // Masquer tous les boutons de saison par défaut
    seasonButtons.forEach(function (button) {
        button.style.display = 'none';
    });

    function afficherEpisodes(activeSeason, activeLanguage) {
        episodeLists.forEach(function (list) {
            if (list.classList.contains(activeLanguage) && list.classList.contains('saison' + activeSeason)) {
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        });
    }

    function afficherFilms(activeLanguage) {
        episodeLists.forEach(function (list) {
            if (list.classList.contains(activeLanguage) && list.classList.contains('films')) {
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        });
    }

    function hideSeasonButtonsExceptActiveLanguage(activeLanguage) {
        seasonButtons.forEach(function (button) {
            var seasonClass = button.classList[1];
            var seasonNumber = seasonClass.substring(6);
            var episodeList = document.querySelector('.episode-list.' + activeLanguage + '.saison' + seasonNumber);
            if (episodeList && episodeList.children.length > 0) {
                button.style.display = 'inline-block';
            } else {
                button.style.display = 'none';
            }
        });
    }

    function hideUnusedLanguageOptions() {
        var options = languageSelector.querySelectorAll('option');
        options.forEach(function (option) {
            var language = option.value;
            var hasContent = false;

            episodeLists.forEach(function (list) {
                if (list.classList.contains(language) && list.children.length > 0) {
                    hasContent = true;
                }
            });

            filmButtons.forEach(function (button) {
                var filmList = document.querySelector('.episode-list.' + language + '.films');
                if (filmList && filmList.children.length > 0) {
                    hasContent = true;
                }
            });

            if (!hasContent) {
                option.style.display = 'none';
            }
        });
    }

    window.chargerVideo = function (url) {
        var iframe = document.getElementById('lecteur-video');
        iframe.src = url;
        localStorage.setItem(animeName + '_activeEpisode', url);
        highlightActiveEpisodeButton(url);
    };

    function highlightActiveEpisodeButton(url) {
        var allEpisodeButtons = document.querySelectorAll('.episode-list button');
        allEpisodeButtons.forEach(function (button) {
            button.classList.remove('active-episode');
        });

        var matchingButton = document.querySelector('.episode-list button[onclick="chargerVideo(\'' + url + '\')"]');
        if (matchingButton) {
            matchingButton.classList.add('active-episode');
        }
    }

    function updateSeasonButtons(activeLanguage) {
        seasonButtons.forEach(function (button) {
            var seasonClass = button.classList[1];
            var seasonNumber = seasonClass.substring(6);
            var episodeList = document.querySelector('.episode-list.' + activeLanguage + '.saison' + seasonNumber);
            if (episodeList && episodeList.children.length === 0) {
                button.style.display = 'none';
            } else if (episodeList && episodeList.children.length > 0) {
                button.style.display = 'inline-block';
            }
        });
    }

    function updateFilmButtons(activeLanguage) {
        filmButtons.forEach(function (button) {
            var filmList = document.querySelector('.episode-list.' + activeLanguage + '.films');
            if (filmList && filmList.children.length === 0) {
                button.style.display = 'none';
            } else if (filmList && filmList.children.length > 0) {
                button.style.display = 'inline-block';
            } else {
                button.style.display = 'none';
            }
        });
    }

    episodeLists.forEach(function (list) {
        list.style.display = 'none';
    });

    if (activeLanguage) {
        languageSelector.value = activeLanguage;
        hideSeasonButtonsExceptActiveLanguage(activeLanguage);
        afficherEpisodes(activeSeason, activeLanguage);
        afficherFilms(activeLanguage);
        updateSeasonButtons(activeLanguage);
        updateFilmButtons(activeLanguage);
    }

    hideUnusedLanguageOptions();

    languageSelector.addEventListener('change', function () {
        activeLanguage = languageSelector.value;
        localStorage.setItem(animeName + '_activeLanguage', activeLanguage);
        hideSeasonButtonsExceptActiveLanguage(activeLanguage);
        var activeSeasonButton = document.querySelector('.SeasonButton.active');
        activeSeason = activeSeasonButton ? activeSeasonButton.classList[1].substring(6) : null;
        localStorage.setItem(animeName + '_activeSeason', activeSeason);
        afficherEpisodes(activeSeason, activeLanguage);
        afficherFilms(activeLanguage);
        updateSeasonButtons(activeLanguage);
        updateFilmButtons(activeLanguage);
    });

    seasonButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            seasonButtons.forEach(function (seasonButton) {
                seasonButton.classList.remove('active');
            });
            button.classList.add('active');
            var seasonClass = button.classList[1];
            activeSeason = seasonClass.substring(6);
            localStorage.setItem(animeName + '_activeSeason', activeSeason);
            activeLanguage = languageSelector.value;
            afficherEpisodes(activeSeason, activeLanguage);
        });
    });

    filmButtons.forEach(function (button) {
        button.style.display = 'none';
        button.addEventListener('click', function () {
            seasonButtons.forEach(function (seasonButton) {
                seasonButton.classList.remove('active');
            });
            button.classList.add('active');
            activeLanguage = languageSelector.value;
            afficherFilms(activeLanguage);
        });
    });

    if (activeLanguage) {
        languageSelector.value = activeLanguage;
    }
    if (activeSeason) {
        var activeSeasonButton = document.querySelector('.SeasonButton.saison' + activeSeason);
        if (activeSeasonButton) {
            activeSeasonButton.classList.add('active');
        }
    }
    afficherEpisodes(activeSeason, activeLanguage);
    afficherFilms(activeLanguage);

    if (activeEpisode) {
        chargerVideo(activeEpisode);
    }

    document.querySelectorAll('.episode-list button').forEach(function (button) {
        button.addEventListener('click', function () {
            var url = button.getAttribute('onclick').match(/'(.*?)'/)[1];
            chargerVideo(url);
            highlightActiveEpisodeButton(url);
        });
    });

    var style = document.createElement('style');
    style.innerHTML = `
        .active-episode {
            background-color: #87CEEB !important;
            color: #fff !important;
        }
    `;
    document.head.appendChild(style);
});


    </script>
